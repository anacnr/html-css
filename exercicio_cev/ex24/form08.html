<!DOCTYPE html>
<html lang="pt -Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="armazenamento.php" method="get" autocomplete="on">
        <p>
          <input type="number" name="numero1" id="primeiro" required oninput="soma.innerHTML = Number(primeiro.value) + Number(segundo.value)">
          <label for="primeiro">Primeiro Número</label>
        </p>
        <p>
            <input type="number" name="numero2" id="segundo" oninput="soma.innerHTML = Number(primeiro.value) + Number(segundo.value)">
            <label for="segundo">Segundo Número</label>
        </p>
        <p>
            <output id="soma">0</output>
            <label for="soma">Resposta</label>
        </p>
        
        <button type="submit">Enviar</button>
        <button type="reset">Apagar</button>
    </form>

    </body>
</html>
